name: CI Workflow

on:
  push:
    branches:
      - main
      - new-feature


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: action/checkout@v2

      - name: Set up node.js (for demo)
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
